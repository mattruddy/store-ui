<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title style="color: #000000; font-size: 24px;">PWA Store</title>

    <base href="/" />

    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="theme-color" content="#74b9ff" />
    <meta
      name="description"
      content="PWA Store is the #1 store to upload your Progressive Web Apps."
    />
    <meta property="og:title" content="PWA Store" />
    <meta property="og:site_name" content="PWA Store" />
    <meta property="og:url" content="https://progressiveapp.store" />
    <meta
      property="og:description"
      content="PWA Store is the #1 store to upload your Progressive Web Apps."
    />
    <meta property="og:image" content="%PUBLIC_URL%/assets/icon/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="fr_EU" />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@600&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="%PUBLIC_URL%/assets/icon/logo-144.png"
    />

    <!-- add to homescreen for ios -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/assets/icon/logo-solid.png"
    />
    <!-- iPhone Xs Max (1242px x 2688px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)"
      href="%PUBLIC_URL%/assets/splash/1242x2688.png"
    />
    <!-- iPhone Xr (828px x 1792px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/828x1792.png"
    />
    <!-- iPhone X, Xs (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="%PUBLIC_URL%/assets/splash/1125x2436.png"
    />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="%PUBLIC_URL%/assets/splash/1242x2208.png"
    />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/750x1334.png"
    />
    <!-- iPad Pro 12.9" (2048px x 2732px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/2048x2732.png"
    />
    <!-- iPad Pro 11â€ (1668px x 2388px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/1668x2388.png"
    />
    <!-- iPad Pro 10.5" (1668px x 2224px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/1668x2224.png"
    />
    <!-- iPad Mini, Air (1536px x 2048px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/assets/splash/1536x2048.png"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Store" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
